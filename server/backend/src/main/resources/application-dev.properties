# === Configurações do DataSource (PostgreSQL) ===
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:readerhub}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:readerhub}
spring.datasource.password=${DB_PASSWORD:readerhub123}

# === Hibernate / JPA ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto:
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Configurações de encoding e Unicode ===
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.CharSet=UTF-8

# === HikariCP - Pool de Conexões ===
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# =====================================
# LOGGING (ATIVAR SOMENTE EM DESENVOLVIMENTO)
# =====================================
# Exibe as queries SQL executadas
logging.level.org.hibernate.SQL=DEBUG
# Mostra os parâmetros das queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Logging específico do seu projeto
logging.level.com.reader_hub=DEBUG
