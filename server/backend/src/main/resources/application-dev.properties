# === Configura\u00E7\u00F5es do DataSource (PostgreSQL) ===
spring.datasource.url=jdbc:postgresql://localhost:5432/readerhub
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=readerhub
spring.datasource.password=readerhub123

# === Hibernate / JPA ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto:
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console (\u00FAtil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Configura\u00E7\u00F5es de encoding e Unicode ===
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.CharSet=UTF-8

# === HikariCP - Pool de Conex\u00F5es ===
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# =====================================
# LOGGING (ATIVAR SOMENTE EM DESENVOLVIMENTO)
# =====================================
# Exibe as queries SQL executadas
logging.level.org.hibernate.SQL=DEBUG
# Mostra os par\u00E2metros das queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Logging espec\u00EDfico do seu projeto
logging.level.com.reader_hub=DEBUG
